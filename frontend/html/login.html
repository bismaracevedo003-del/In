<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Café Sostenible</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="/css/login.css">

    <!-- FAVICONS -->
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-title" content="Café Sostenible">
</head>

<body>
    <!-- TARJETA PRINCIPAL -->
    <div class="login-card">

        <!-- PANEL IZQUIERDO: MARCA -->
        <div class="logo-panel">
            <div class="logo">
                <img src="/img/IMG_6194.PNG" alt="Logo Café Sostenible">
            </div>
            <div class="divider"></div>
            <div class="brand-title">CAFÉ SOSTENIBLE</div>
            <div class="brand-subtitle">Café Sostenible Caficultura</div>
        </div>

        <!-- PANEL DERECHO: FORMULARIOS -->
        <div class="form-panel">

            <!-- MENSAJE DE ESTADO -->
            <div id="message-box"></div>

            <!-- FORMULARIO DE INICIO DE SESIÓN -->
            <h1>Iniciar Sesión</h1>

            <form id="login-form">
                <labeled-input>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </labeled-input>

                <labeled-input>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </labeled-input>

                <button type="submit">Entrar</button>
            </form>

            <!-- ENLACE A REGISTRO -->
            <p class="toggle-register" id="register-toggle">
                ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
            </p>

            <!-- SECCIÓN DE REGISTRO (OCULTA POR DEFECTO) -->
            <div id="register-section" class="register-section">
                <h2>Registrarse</h2><br>

                <form id="register-form" enctype="multipart/form-data">
                    <!-- NOMBRE -->
                    <labeled-input>
                        <label for="reg_nombre">Nombre</label>
                        <input type="text" id="reg_nombre" name="nombre" placeholder="Tu nombre" required>
                    </labeled-input>

                    <!-- APELLIDO -->
                    <labeled-input>
                        <label for="reg_apellido">Apellido</label>
                        <input type="text" id="reg_apellido" name="apellido" placeholder="Tu apellido" required>
                    </labeled-input>

                    <!-- USUARIO -->
                    <labeled-input>
                        <label for="reg_username">Usuario</label>
                        <input type="text" id="reg_username" name="username" placeholder="Elige un usuario" required>
                    </labeled-input>

                    <!-- CONTRASEÑA -->
                    <labeled-input>
                        <label for="reg_password">Contraseña</label>
                        <input type="password" id="reg_password" name="password" placeholder="Mínimo 6 caracteres" required>
                    </labeled-input>

                    <!-- CÓDIGO DE ASOCIADO -->
                    <labeled-input>
                        <label for="reg_code">Código de Asociado</label>
                        <input type="text" id="reg_code" name="codigo_asociado" placeholder="Ej: ASOC-1234" required>
                    </labeled-input>

                    <!-- FOTO DE PERFIL -->
                    <labeled-input>
                        <label for="reg_foto">Foto de Perfil</label>
                        <input type="file" id="reg_foto" name="foto_perfil" accept="image/*">
                        <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">
                            Opcional. Máx 5MB. PNG, JPG, WEBP, GIF
                        </small>
                    </labeled-input>

                    <!-- VISTA PREVIA DE FOTO -->
                    <div id="foto-preview-container" style="margin: 16px 0; text-align: center; display: none;">
                        <img id="foto-preview" src="" alt="Vista previa" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #95d5b2;">
                        <p style="margin-top: 8px; font-size: 14px; color: #2d6a4f;">Vista previa</p>
                    </div>

                    <!-- BOTÓN REGISTRAR -->
                    <button type="submit">Registrar</button>
                </form>

                <!-- VOLVER AL LOGIN -->
                <p class="toggle-register">
                    <a href="#" id="show-login">Volver al inicio de sesión</a>
                </p>
            </div>

    <!-- SCRIPT PRINCIPAL -->
    <script src="/js/login.js"></script>
</body>
</html>
