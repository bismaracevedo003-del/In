<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Café Sostenible</title>
    <link rel="stylesheet" href="/css/perfil.css">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="header">
        <div class="logo-section">
            <img src="/img/IMG_6194.PNG" alt="Logo" class="logo-img">
            <div class="title-group">
                <h1 class="main-title">CAFÉ SOSTENIBLE</h1>
                <p class="subtitle">Café Sostenible Caficultura</p>
            </div>
        </div>
        <a href="#" class="news-link">Noticias</a>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-container">
        <!-- BARRA LATERAL -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="/inicio" class="nav-item">
                    <img src="/img/icon-home.svg" alt="Inicio" class="nav-icon">
                    <span>Inicio</span>
                </a>
                <a href="/calculadora" class="nav-item">
                    <img src="/img/icon-calculator.svg" alt="Calculadora" class="nav-icon">
                    <span>Calculadora de huella de carbono</span>
                </a>
                <a href="/historial" class="nav-item">
                    <img src="/img/icon-history.svg" alt="Historial" class="nav-icon">
                    <span>Historial</span>
                </a>
                <a href="/perfil" class="nav-item active">
                    <img src="/img/icon-profile.svg" alt="Perfil" class="nav-icon">
                    <span>Perfil</span>
                </a>
                <a href="/logout" class="logout-btn">Cerrar sesión</a>
            </nav>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="content">
            <!-- GRID DE DOS COLUMNAS -->
            <div class="profile-grid">
                <!-- PERFIL DEL PRODUCTOR -->
                <div class="profile-card">
                    <h2>Perfil del productor</h2>
                    <div class="producer-info">
                        <!-- FOTO + BOTÓN -->
                        <div class="producer-photo-container">
                            <img id="user-photo" src="/img/usuarios/default-user.png" alt="Foto del productor">
                            <label for="cambiar-foto" class="change-photo-btn">
                                <span>Cambiar foto</span>
                            </label>
                            <input type="file" id="cambiar-foto" accept="image/*" style="display: none;">
                        </div>

                        <!-- DETALLES -->
                        <div class="producer-details">
                            <p><strong>Nombre del productor:</strong> <span id="fullname">Cargando...</span></p>
                            <p><strong>Nombre de usuario:</strong> <span id="username">@usuario</span></p>
                            <p><strong>Código de asociado:</strong> <span id="codigo_asociado">Cargando...</span></p>
                        </div>
                    </div>
                </div>

                <!-- PERFIL DE LA FINCA -->
                <div class="profile-card">
                    <h2>Perfil de la finca</h2>
                    <div class="finca-info">
                        <p><strong>Nombre de la finca:</strong> <span id="finca-nombre">Finca El Sol</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/perfil.js"></script>
</body>
</html>
