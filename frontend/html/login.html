<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" tipo="image/png" href="/img/favicon-96x96.png" tamaños="96x96" />
<link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
<link rel="icono de acceso directo" href="/img/favicon.ico" />
<link rel="apple-touch-icon" tamaños="180x180" href="/img/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="MyWebSite" />
<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <div class="login-card">
        <!-- LADO IZQUIERDO: Logo + texto -->
        <div class="logo-panel">
            <div class="logo">
                <img src="/img/IMG_6194.PNG" alt="Logo Café Sostenible">
            </div>
            <div class="divider"></div>
            <div class="brand-title">CAFÉ SOSTENIBLE</div>
            <div class="brand-subtitle">Café Sostenible Caficultura</div>
        </div>

        <!-- LADO DERECHO: Formularios -->
        <div class="form-panel">
            <div id="message-box"></div>

            <h1>Iniciar Sesión</h1>

            <form id="login-form">
                <labeled-input>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingerse su usuario" required>
                </labeled-input>

                <labeled-input>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </labeled-input>

                <button type="submit">Entrar</button>
            </form>

            <p class="toggle-register" id="register-toggle">
                ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
            </p>

            <!-- Registro desplegable -->
            <div id="register-section" class="register-section">
                <h2>Registrarse</h2>

                <form id="register-form">
                    <labeled-input>
                        <label for="reg_username">Usuario</label>
                        <input type="text" id="reg_username" name="username" placeholder="Elige un usuario" required>
                    </labeled-input>

                    <labeled-input>
                        <label for="reg_password">Contraseña</label>
                        <input type="password" id="reg_password" name="password" placeholder="Mínimo 6 caracteres" required>
                    </labeled-input>

                    <labeled-input>
                        <label for="reg_code">Código de Asociado</label>
                        <input type="text" id="reg_code" name="codigo_asociado" placeholder="Ej: ASOC-1234" required>
                    </labeled-input>

                    <button type="submit">Registrar</button>
                </form>

                <p class="toggle-register">
                    <a href="#" id="show-login">Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
